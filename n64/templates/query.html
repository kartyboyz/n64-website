{% extends "base.html" %}

{% block title %}Query{% endblock %}

{% block content %}
    <div class="container">   
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title">Please enter query!</h3>
                    </div>    
                    <div class="panel-body">
                        <form action="" method="post">
                            <table>
                                {{ form.as_table }}
                            </table>
                            {% csrf_token %}
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>      
            {% if result %}
            <div class="col-md-9 content">
                <h2><i class="fa fa-cloud"></i> Results:</h2>
                <table>
                    {{ form.as_table }}
                </table>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
