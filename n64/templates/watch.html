{% extends "base.html" %}
{% block main %}
    <div class="container">   
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="panel panel-default" >
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-video-camera"></i>Please choose your video!</h3>
                    </div>    
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-condensed">
                            {% for row in video_list %}
                            <tr><td>
                                <form name="watchform" action="/watch/" method="GET">
                                    <input type="hidden" name="video_id" value="{{ row.id }}">
                                    <input type="submit" value="{{ row.course }}">
                                </form>
                            </td></td>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>      
            {% if video_url %}
            <div class="col-md-9 content">
                <h2><i class="fa fa-cloud"></i> Race {{ race_num }}:</h2>
                <video
                id="test_video" class="video-js vjs-default-skin"
                controls proload="auto" width="640" height="480"
                data-setup='{"example":true}'>
                <source src="https://s3.amazonaws.com/session-videos/encoded/1race.mp4" type="video/mp4" />
                </video> 
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
