{% if user.is_authenticated %}
    <H3>hello {{ user.username }}!</H3>
{% else %}
<div class="panel panel-default" >
    <div class="panel-heading">
        <h3 class="panel-title">log in:</h3>
    </div>    
    <div class="panel-body"><center>
        <form method="post" id="accountForm" action="/login/">
            {% csrf_token %}
            <label for="username">user name:</label></br>
            <input type="text" name="username" value="" id="username"></br>
            <label for="password">password:</label></br>
            <input type="password" name="password" value="" id="password"></br>
            <input type="hidden" name="next" value="{{ next|escape }}" /></br>
            <button type="submit" class="btn btn-primary" >login</button>
        </form>
        Or
        <form method="post" id="createUser" action="/create_user/">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary"  >create account</button></br>
        </form>
    </center></div>
</div>
{% endif %}
