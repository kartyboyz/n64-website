{% extends "base.html" %}
{% block title %}Viewing Sessions{% endblock %}

{% block sidebar %}{% endblock %}

{% block main %}

<h1>Sessions</h1>

<table class="table table-striped">
    <thead><tr>
            <td>ID</td>
            <td>Date</td>
            <!--<td>View</td>-->
    </tr></thead><tbody>
{% for s in sessions %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ s.date }}</td>
        {% if s.video_split %}
        <td><a href="/races/{{ s.id }}?video_id=1"><button class="btn btn-default">View</button></a></td>
        {% else %}
        <td><button class="btn btn-default" disabled>View</button></td>
        {% endif %}
    </tr>
{% endfor %}
</tbody></table>


{% endblock %}
